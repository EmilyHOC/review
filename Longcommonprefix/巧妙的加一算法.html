<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      var plusOne = function(digits) {
        var len = digits.length;
        for (var i = len - 1; i >= 0; i--) {
          if (digits[i] < 9) {
            digits[i]++;
            return digits;
          }
          digits[i] = 0;
        }
         return [1, ...digits];
      };
      console.log(plusOne([9,8,9]))
    </script>
</body>
</html>
