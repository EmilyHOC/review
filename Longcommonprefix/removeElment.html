<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      var removeElement = function(nums, val) {
        for(let i=0;i<nums.length;i++){
          if(nums[i]===val){
            nums.splice(nums[i],1)
          }

        }
        return nums.length
      }
      let nums=[1,2,2,3]
      console.log(removeElement(nums,2))
        console.log(nums)
    </script>
</body>
</html>
