<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端自适应rem解决方案</title>
    <meta name="viewport" content="width=device-width;user-scalable=no;initial-scale=1.0;maximum-scale=1">
    <style>
        .container{
            width: 4rem;
            height: 4rem;
            background-color: #2B81AF;
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
    <script>
        //得到手机的宽度
        let deviceWidth=document.documentElement.clientWidth;
        if(deviceWidth>768)
            deviceWidth = 768
        document.documentElement.style.fontSize  = deviceWidth/7.68 + 'px' //这个是拿最大的屏幕宽度计算的，大于这个宽度不用适配
        console.log(deviceWidth)

    </script>
</body>
</html>
