<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function *fn(){
            console.log(1);

            yield console.log(2)
            console.log(3)
        }
        let f = fn()
        console.log(f)
        f.next()
    </script>
</body>
</html>
