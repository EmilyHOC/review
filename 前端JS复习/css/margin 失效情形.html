<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定高容器的子元素的margin-bottom无效</title>
    <style>
        .box{
            background-color: #528CE0;
            height: 100px;
            width: 100px;
        }
        .child{
            background-color: #5E740B;
            height: 80px;
            margin-bottom: 100px;/*形同摆设*/
            width: 100px;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="child">

        </div>
    </div>
</body>
</html>
