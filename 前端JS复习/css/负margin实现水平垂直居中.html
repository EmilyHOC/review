<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>负margin实现水平垂直居中</title>
    <style>
        .box{
            width:300px;
            height: 300px;
            border: 1px dashed #eabadf;
            position: relative;
        }
        .content{
            width: 30px;
            height: 30px;
            position: absolute;
            left:50%;
            top: 50%;
            margin-left: -15px;
            margin-top: -15px;
            border:1px solid #eabadf;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
        </div>
    </div>
</body>
</html>
