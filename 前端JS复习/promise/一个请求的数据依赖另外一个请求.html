<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise依赖请求的数据</title>
</head>
<body>
    <script>
        //用于请求数据
        function f() {
            return new Promise(resolve => {
                setTimeout(function () {
                    resolve()
                },1000)
            })
        }
        f().then(function () {
            console.log(1)
            return f()
        }).then(function () {
            console.log(2)
            return f()
        }).then(function () {
            console.log(3)
        })

        //f() return 的是promise的实例，所以最终拿到的是Promise
    </script>
</body>
</html>
