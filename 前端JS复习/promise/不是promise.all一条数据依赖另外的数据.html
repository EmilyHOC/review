<body>
<script>
    let count = 0;
    function func() {
        if(count < 4) return;
        console.log('全部拿到了')
    }

        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('第一条数据加载成功');
                count++;
                func();
            }, 1000)
        })
    }

            },2000)
        })
    }
    getData1();
    getData2();
    getData3();
    getData4();
</script>
