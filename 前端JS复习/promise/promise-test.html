<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log(0)
                reject()
            },1000)
        });
        p.then(() => {
            console.log(1)
        },() => {
            console.log(11)
            return Promise.reject()
        }).then(() => {
            console.log(2)
        },() => {
            console.log('别再往下执行了')
        }).then(() => {
            console.log(3)
        }).then(() => {
            console.log(4)
        })
    </script>
</body>
</html>
