<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise.all</title>
</head>
<body>
    <script>
        function getData1() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('第一条数据加载成功');
                    resolve('data1');
                }, 1000)
            })
        }
        function getData2() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('第二条数据加载成功');
                    resolve('data2')
                },1000)
            })
        }
        function getData3() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('第三条数据加载成功');
                    resolve('data3')
                },1000)
            })
        }
        function getData4() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('第四条数据加载成功');
                    resolve('data4')
                },2000)
            })
        }
        let p = Promise.all([getData1(), getData2(),getData3(),getData4()])
        p.then(arr => {
            console.log(arr)
        }, e => {
            console.log(e)
        })
    </script>
</body>
</html>
