<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise的题目</title>
</head>
<body>
    <script>
        console.log(1);
        let p = new Promise(resolve => {
            console.log(2);
            resolve();
            console.log(3)
        });
        console.log(4)
        p.then(() => {
            console.log(5)
        })
        console.log(6)

        //1 2 3 4 6 5



    </script>
</body>
</html>
