<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //把同步任务转成异步任务
        function createAsyncTask(syncTask) {
            return Promise.resolve(syncTask).then(syncTask => syncTask())
        }

        createAsyncTask(() => {
            console.log('我变成了异步任务!!!');
            return 1 + 1;
        }).then(res => {
            console.log(res)
        })
        console.log('我是同步任务')
    </script>
</body>
</html>
