<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        (function() {
            var root = this;

            var generateName = (function(){
                var postfix = 0;
                return function(descString){
                    postfix++;
                    return '@@' + descString + '_' + postfix
                }
            })()

            var SymbolPolyfill = function Symbol(description) {

                if (this instanceof SymbolPolyfill) throw new TypeError('Symbol is not a constructor');

                var descString = description === undefined ? undefined : String(description)

                var symbol = Object.create({
                    toString: function() {
                        return this.__Name__;
                    },
                    valueOf: function() {
                        return this;
                    }
                })

                Object.defineProperties(symbol, {
                    '__Description__': {
                        value: descString,
                        writable: false,
                        enumerable: false,
                        configurable: false
                    },
                    '__Name__': {
                        value: generateName(descString),
                        writable: false,
                        enumerable: false,
                        configurable: false
                    }
                });

                return symbol;
            }

            var forMap = {};

            Object.defineProperties(SymbolPolyfill, {
                'for': {
                    value: function(description) {
                        var descString = description === undefined ? undefined : String(description)
                        return forMap[descString] ? forMap[descString] : forMap[descString] = SymbolPolyfill(descString);
                    },
                    writable: true,
                    enumerable: false,
                    configurable: true
                },
                'keyFor': {
                    value: function(symbol) {
                        for (var key in forMap) {
                            if (forMap[key] === symbol) return key;
                        }
                    },
                    writable: true,
                    enumerable: false,
                    configurable: true
                }
            });

            root.SymbolPolyfill = SymbolPolyfill;

        })()
        var s1 = SymbolPolyfill.for('foo');
        var s2 = SymbolPolyfill.for('00l');
        console.log(s1===s2) //true
        //Symbol.keyFor方法返回一个已经登记的Symbol类型的key值
        var s1 =SymbolPolyfill.for("foo")
        console.log(SymbolPolyfill.keyFor(s1))//"foo"
        var s2 = SymbolPolyfill('foo')
        console.log(SymbolPolyfill.keyFor(s2))//undefined
    </script>
</body>
</html>
